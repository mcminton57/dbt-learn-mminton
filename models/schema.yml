version: 2

models:
  - name: customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.

  - name: orders
    description: One record per order
    columns:
      - name: order_id
        description: Primary key, uniquely identifies an Order
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Identifies a Customer
        tests:
          - relationships:
              to: ref('customers')
              field: customer_id
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: total_payment_amount
        description: Total payments, includes both successful and failed payments
      - name: total_success_amount
        description: Successful payments
      - name: total_fail_amount
        description: Failed Payments