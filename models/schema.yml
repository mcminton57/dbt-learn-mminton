version: 2

sources:
  - name: jaffle_shop
    database: raw
    tables:
      - name: customers
        description: Customer data source
        columns: 
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        description: Order data source
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
  - name: stripe
    database: raw
    tables:
      - name: payment
        description: Payment data source
        loaded_at_field: _batched_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}

models:
  - name: customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.

  - name: orders
    description: One record per order
    columns:
      - name: order_id
        description: Primary key, uniquely identifies an Order
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Identifies a Customer
        tests:
          - relationships:
              to: ref('customers')
              field: customer_id
      - name: total_payment_amount
        description: Total payments, includes both successful and failed payments
      - name: total_success_amount
        description: Successful payments
      - name: total_fail_amount
        description: Failed Payments

  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: This model cleans up order data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stg_payments
    description: This model cleans up payment data
    columns:
      - name: payment_id
        description: Primary key
        tests:
          - unique
          - not_null